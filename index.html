<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YummyPooch Redirect</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #message {
      text-align: center;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="message">
    <h2>Redirecting to YummyPooch...</h2>
  </div>
  <script>
    // Simple redirect after a short delay
    setTimeout(function() {
      window.location.href = "https://www.yummypooch.com";
    }, 500);
  </script>
</body>
</html>
